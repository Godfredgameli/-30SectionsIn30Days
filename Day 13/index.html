<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="order a room service with just a click of a button"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>Decor</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#Roomservice">RoomService</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-label="menu button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Become">Become a member</a>
            </li>
            <li class="nav-item last">
              <a class="nav-link" href="#Contact">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col legend__text">
          <header class="introText">
            <p class="introtext__description">
              order a room service with just a click of a button
            </p>
            <h1 class="introText__heading">
              it's not about us, <br />
              BUT you
            </h1>
            <p class="introText__link">
              <a href="#Book__now">Book now</a>
            </p>
          </header>
        </div>
      </div>
      <!-- footer section  -->
    </div>
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.linkedin.com/in/godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
