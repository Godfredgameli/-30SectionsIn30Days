  <body>
    <!-- main container wrapper -->
    <div class="container-fluid p-0 mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#give">give</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#How">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Pricingt">Contact Us</a>
            </li>

            </li>

        </div>

      <!-- legend section   -->
      <div class="row legend">
        <div class="col-md-3 legend__socials">
          <div class="socials__join">
            <img src="images/Call to action.png" alt="Join the course">
            <p class="icons">
              <i class="fab fa-youtube    "></i>
              <i class="fab fa-instagram    "></i>
              <i class="fab fa-facebook-f    "></i>
            </p>
          </div>
        </div>
        <!-- legend image section  -->
        <div class="col-md-5 pt-5 legend__image">
          <div class="imageWrapper pl-2 pr-2">
            <img src="images/Header Image.png" alt="">
          </div>
        </div>
        <!-- legend introduction text -->
        <div class="col-md-4 legend__text p-0">
          <header class="introText">
            <p class="introText__description">
              <span class="bold">
                become a member
              </span><br>
              by signing up on our platform using your email.
            </p>
            <p class="introText__description">
              <span class="bold">
                donate to a cause
              </span><br>
              education, health, community, etc.
            </p>
            <p class="introText__description">
              <span class="bold">
                get updates
              </span><br>
              about how your money is put to work.
            </p>
            <p class="introText__link">
              <a href="#Donate">Donate here</a>
            </p>
