<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="At 3D, we use high-speed method to create Custom-made high resolution 3D printed parts."
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <title>3D</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid pl-0 pr-0 pb-0 mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#3D">3D</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#Product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend image section  -->
        <div class="col-md-6 p-0 legend__image">
          <!-- <img src="images/background.png" alt="Intro Image" /> -->
        </div>
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              <span>Create</span> your own <span>custom-made</span> 3D parts
            </h1>
            <hr>
            <p class="introText__description">
              At 3D, we use high-speed method to create Custom-made high
              resolution 3D printed parts.
            </p>
            <p class="introText__link">
              <a href="#start">Get started</a>
            </p>
          </header>
          <img src="images/banana.png" class="sample" alt="3D banana" />
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.Github.com/Godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
