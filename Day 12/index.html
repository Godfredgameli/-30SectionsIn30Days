<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="
      We help freelancers and on-call workers find jobs."
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>theGarage</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid p-5 mainContainer">
      
      <!-- legend section   -->
      <div class="row legend p-0">
        <!-- legend introduction text -->
        <div class="col-md-7 legend__text">

          <!-- Navigation menu section -->
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#theGarage">theGarage</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#How">How it works</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#About">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#Garages">Garages</a>
                </li>
                <li class="nav-item last">
                  <a class="nav-link" href="#Contact">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <header class="introText">
            <h1 class="introText__heading">
              Let's help you find the best
            </h1>
            <p class="introText__description">
              parking garage.
            </p>
          </header>
          <form>
          <div class="input-group mb-4 search">
              <input type="text" class="form-control" placeholder="type in your location...[eg Accra]" required>
              <div class="input-group-append search__button">
                <button type="submit" class="input-group-text">Location</button>
              </div>
            </div>
          </form>
          <div class="download">
            <p class="download__text">Coming soon:</p>
            <p class="download__CTA">
              <a href="#GooglePlay" class="download__link"
                ><i class="fab fa-google-play"></i> Google Play</a
              ><a href="#AppleStore" class="download__link"
                ><i class="fab fa-apple"></i> Apple Store</a
              >
            </p>
          </div>
        </div>
        <!-- legend image section  -->
        <div class="col-md-5 legend__image">
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://Github.com/Godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
