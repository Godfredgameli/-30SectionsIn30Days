<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TrackList helps you achieve your goals by tracking your progress
    and mapping it to a calendar."
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ClientPanel</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#CarMarket">ClientPanel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#How">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Signup">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend p-0">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text p-0">
          <header class="introText">
            <h1 class="introText__heading">
              <span>Manage</span> and keep <span>track</span> of all your
              <span>clients</span>
            </h1>
            <p class="introText__description">
              With our platform, we help you to manage and keep track of all
              your clients as a business owner.
            </p>
            <p class="introText__link">
              <a href="#GetStarted">Get started</a>
            </p>
          </header>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 legend__image">
          <img src="images/humans illustrations.png" alt="" />
        </div>
      </div>
      <div class="row CTA">
        <div class="col-md download">
          <p class="download__text">Coming soon:</p>
          <p class="download__CTA">
            <a href="#GooglePlay" class="download__link"
              ><i class="fab fa-google-play"></i> Google Play</a
            ><a href="#AppleStore" class="download__link"
              ><i class="fab fa-apple"></i> Apple Store</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.linkedin.com/in/godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
