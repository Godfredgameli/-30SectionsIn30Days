<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="
      Review restaurants using our platform both on web and mobile based on the service,
experience, and food quality of restaurants visited.."
    />

    <link rel="preload">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviewer</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#Reviewer">Reviewer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-label="menu button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Restaurants">Restaurants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Sign-up">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend p-0">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text">
          <header class="introText">
            <h1 class="introText__heading">Share your experience with just a click</h1>
            <p class="introText__description">
              Review restaurants using our platform both on web and mobile based
              on the service, experience, and food quality of restaurants
              visited.
            </p>
            <form>
              <div class="input-group mb-4 search">
                <input
                  type="text"
                  class="form-control"
                  placeholder="type the name of a restaurant... eg (payaye)"
                  required
                />
                <div class="input-group-append search__button">
                  <button type="submit" class="input-group-text" aria-label="Search button">Search</button>
                </div>
              </div>
            </form>
          </header>
          <div class="download">
            <p class="download__text">Available on:</p>
            <p class="download__CTA">
              <a href="#GooglePlay" class="download__link"
                ><i class="fab fa-google-play"></i> Google Play</a
              ><a href="#AppleStore" class="download__link"
                ><i class="fab fa-apple"></i> Apple Store</a
              >
            </p>
          </div>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 legend__image">
         <img src="images/Online-Review-rafiki.png" alt="Reviewer Illustration">
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by <a href="https://Github.com/Godfredgameli/" target="_blank" rel="noopener">Godfred Gameli</a> &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
