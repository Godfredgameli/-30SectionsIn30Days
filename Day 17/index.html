<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An online platform for people to buy and sell used electronics"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Electronica</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#Electronica">Electronica</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-label="menu button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#How-it-works">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Signin">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              Your #1 Second-hand Electronic Shop!
            </h1>
            <p class="introText__description">
              An online platform for people to buy and sell used electronics
            </p>
            <form>
              <div class="input-group mb-4 search">
                <input
                  type="text"
                  class="form-control search__input"
                  placeholder="search products... eg(Macbook Pro, canon camera, etc)"
                  required
                />
                <div class="input-group-append search__button">
                  <button type="submit" class="input-group-text" aria-label="Search button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </header>
          <p class="introText__link">
            <a href="#Download">Become a seller</a>
          </p>
          <div class="icon-wrapper">
            <img src="images/Group1.png" alt="" class="icon"/>
            <img src="images/Group5.png" alt="" class="icon"/>
            <img src="images/Group4.png" alt="" class="icon"/>
            <img src="images/Group7.png" alt="" class="icon"/>
            <img src="images/Group3.png" alt="" class="icon"/>
            <img src="images/Group2.png" alt="" class="icon"/>
            <img src="images/Group6.png" alt="" class="icon"/>

            <img src="images/Group8.png" alt="" class="mobile"/>
          </div>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.Github.com/Godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
