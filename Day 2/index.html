<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TRACK | LIST</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid p-0 mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#CarMarket">TRACK | LIST</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#How">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text p-0">
          <header class="introText">
            <h1 class="introText__heading">
              we track your progress to help you achieve your goals
            </h1>
            <p class="introText__description">
              TrackList helps you achieve your goals by tracking your progress
              and mapping it to a calendar.
            </p>
            <p class="introText__link">
              <a href="#GetStarted">Get started</a>
            </p>
          </header>
          <div class="download">
            <p class="download__text">Coming soon:</p>
            <p>
              <a href="#GooglePlay" class="download_link"
                ><i class="fas fa-google-play"></i> Google Play</a
              ><a href="#AppleStore" class="download_link"
                ><i class="fas fa-apple"></i> Apple Store</a
              >
            </p>
          </div>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 p-0 legend__image">
          <div class="imagesWrapper">
              <div class="imagesWrapper__top">
                  <img src="images/Memoji 1.png" alt="" class="imagesWrapper__image topLeft">
                  <div class="line"></div>
                  <img src="images/Memoji 2.png" alt="" class="imagesWrapper__image topRight">
                </div>
                <div class="imagesWrapper__bottom">
                    <img src="images/Tool tip.png" alt="">
                </div>
                <div class="imagesWrapper__bottom">
                    <img src="images/Memoji 3.png" alt="" class="imagesWrapper__image bottomLeft">
                    <div class="bottomLine"></div>
                  <img src="images/Memoji 4.png" alt="" class="imagesWrapper__image bottomRight">
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.linkedin.com/in/godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
