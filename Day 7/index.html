<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="
      We help freelancers and on-call workers find jobs."
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Freelance</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid p-0 mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#CarMarket">Freelance</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#How">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Explore">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Join">Join</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend p-0">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              Find your next gig here!
            </h1>
            <p class="introText__description">
              We help freelancers and on-call workers find jobs.
            </p>
          </header>
          <form>
          <div class="input-group mb-4 search">
              <input type="text" class="form-control" placeholder="Try editing your videos" required>
              <div class="input-group-append search__button">
                <button type="submit" class="input-group-text">Search</button>
              </div>
            </div>
          </form>
          <div class="popular">
            <p class="popular__text">Popular: <span><button>app design</button><button>logo designs</button><button>photo shoot</button></span></p>
          </div>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 pt-5 legend__image">
          <figure>
            <img src="images/photographer.png" alt="">
            <figcaption>Photographer, John Doe</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.linkedin.com/in/godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
