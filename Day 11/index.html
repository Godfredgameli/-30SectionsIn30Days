<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="Creators is a startup that helps content creators such as videographers, photographers, monetize their creative work."
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>Live</title>
  </head>
  <body>
    <!-- Navigation menu section -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="#Live">Live</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#Streamschedules">Live stream schedules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Results">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#archives">Video archives</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Categories">Categories</a>
          </li>
          <li class="nav-item last">
            <a class="nav-link" href="#Contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col-md-4 legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              stream <span>live</span>
            </h1>
            <p class="introText__link">
              <a href="#Visit"
                >Check out our collection
                 <i class="fas fa-arrow-right    "></i></a>
            </p>
          </header>
        </div>
        <!-- legend image section  -->
        <div class="col-md-5 legend__image">
        </div>
        <!--Legend search section-->
        <div class="col-md-3"></div>
      </div>
      <!-- footer section  -->
    </div>
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.linkedin.com/in/godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
