<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore nearby stays as a college Student."
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>house.me</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">house.me</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-label="menu button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Places-to-stay">Places to stay</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Contact-us">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Sign-in">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              Explore nearby stays as a college Student.
            </h1>
            <div class="introText__description">
              <div>
                Location <br> <a href="#where-are-you-going">Where are you going?</a>
              </div>
              <div class="middle">
                Check in <br> <a href="#add-dates">Add dates</a> 
              </div>
              <div>
                Check out <br>  <a href="#add-dates">Add dates</a> 
              </div>
            </div>
            <p class="introText__link">
              <a href="#Get-started">Get started</a>
            </p>
          </header>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 legend__image">
          <img src="images/Relaxing.png" alt="guy relaxing">
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.Github.com/Godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
