<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal care products for your Hair and Skin!"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>BodyCare</title>
  </head>
  <body>
    <!-- main container wrapper -->
    <div class="container-fluid mainContainer">
      <!-- Navigation menu section -->
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#BodyCare">BodyCare</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
          aria-label="menu button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#more"> <i class="fas fa-bars    "></i></a>
            </li>
            <li class="nav-item search">
              <a class="nav-link" href="#search"> <div><i class="fas fa-search    "></i><input type="text" placeholder="Search for personal care products"></div></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend introduction text -->
        <div class="col-md-6 legend__text">
          <header class="introText">
            <h1 class="introText__heading">
              Personal care products for your <span>Hair and Skin!</span> 
            </h1>
            <p class="introText__description">
              TA global marketplace for finding, purchasing, and delivering personal care products in the US.
            </p>
            <p class="introText__link">
              <a href="#Products">Products &nbsp; <i class="fas fa-arrow-right    "></i></a>
            </p>
          </header>
        </div>
        <!-- legend image section  -->
        <div class="col-md-6 legend__image">
            <img src="images/muhammadtaha-ibrahim.png" alt="muhammadtaha ibrahim">
          
          <div class="right">
            <img src="images/actionvance.png" class="top" alt="model">
            <img src="images/oladimeji-odunsi.png" alt="oladimeji odunsi">
          </div>
        </div>
      </div>
    </div>
    <!-- footer section  -->
    <footer class="footer">
      <p class="footer__text">
        Created by
        <a
          href="https://www.Github.com/Godfredgameli/"
          target="_blank"
          rel="noopener"
          >Godfred Gameli</a
        >
        &copy;2021
      </p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
