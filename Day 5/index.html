<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CarMarket is the best online marketplace for people to directly
    buy cars from other people in a safe and trusted way">

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    
    <title>3D</title>
  </head>
  <body>
    <!-- main container wrapper -->
      <div class="container-fluid pl-0 pr-0 pb-0 mainContainer">
        <!-- Navigation menu section -->
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#3D">3D</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#Product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#About">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      <!-- legend section   -->
      <div class="row legend">
        <!-- legend image section  -->
        <div class="col-md-6 p-0 legend__image">
          <img src="images/legend_image.png" alt="Intro Image" />
        </div>
      </div>
        <!-- legend introduction text -->
        <div class="col-md-6  legend__text">
          <header class="introText">
            <h1 class="introText__heading">Create your own custom-made 3D parts</h1>
            <p class="introText__description">
              At 3D, we use high-speed method to create Custom-made high resolution 3D printed parts.
            </p>
            <p class="introText__link">
                <a href="#Find">Find a Buyer or Car</a>
            </p>
          </header>
        </div>
      <!-- footer section  -->
      <footer class="footer">
          <p class="footer__text">Created by <a href="https://www.Github.com/Ggodfredgameli/" target="_blank" rel="noopener">Godfred Gameli</a> &copy;2021</p>
      </footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
